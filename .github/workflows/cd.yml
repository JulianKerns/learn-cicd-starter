name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy: 
    name: Deploy
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Setting up GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Building Codebase Binary
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Docker image and push to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/centered-snow-427015-a9/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/centered-snow-427015-a9/notely-ar-repo/notely@sha256:c6417f3d464e3d41fd972b25c852784c45342bab8fb4b98d2ced26e5cca5d4d2 --region us-central1 --allow-unauthenticated --project centered-snow-427015-a9 --max-instances=4