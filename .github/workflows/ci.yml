name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Running Tests
        run: go test ./... -cover
  style: 
    name: Style
    runs-on: ubuntu-latest

    steps: 
      - name: Check out Code
        uses: actions/checkout@v4

      - name: Set up GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Checking Formatting
        run: test -z $(go fmt ./...)
      
      - name: Installing staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Linting the repo
        run: staticcheck ./...

    
